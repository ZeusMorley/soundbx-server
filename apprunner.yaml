version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm install
      - echo "Building application..."
      - npm run build
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
  env:
    - name: CLIENT_ID_SPOTIFY
      value: $CLIENT_ID_SPOTIFY
    - name: CLIENT_SECRET_SPOTIFY
      value: $CLIENT_SECRET_SPOTIFY