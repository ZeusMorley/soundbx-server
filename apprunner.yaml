version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - rm -rf node_modules package-lock.json
      - npm install
      - npm run build
run:
  command: npm start
  network:
    port: 3000
  env:
    - name: CLIENT_ID_SPOTIFY
      value: $CLIENT_ID_SPOTIFY
    - name: CLIENT_SECRET_SPOTIFY
      value: $CLIENT_SECRET_SPOTIFY